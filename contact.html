<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - MyWebsite</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navbar */
    nav {
      background-color: #34495e;
      color: white;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 28px;
      color: #ecf0f1;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin-left: 25px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 5px;
    }

    .navbar ul li a:hover {
      background-color: #1abc9c;
      color: #34495e;
    }

    /* Contact Section */
    .contact-section {
      height: 100vh;
      background-image: url('/abbbbbbooouuuttt.jpg'); /* Add your own image here */
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: backgroundAnimation 15s infinite alternate;
    }

    .contact-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 1;
    }

    .contact-form {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .contact-form h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ecf0f1;
    }

    .contact-form p {
      font-size: 18px;
      color: #dcdcdc;
      margin-bottom: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #ecf0f1;
      color: #34495e;
      font-size: 16px;
      transition: border 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #1abc9c;
      outline: none;
    }

    .contact-form button {
      background-color: #1abc9c;
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      margin-top: 20px;
    }

    .contact-form button:hover {
      background-color: #16a085;
    }

    /* Animation for background */
    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Footer */
    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-form {
        width: 90%;
      }

      .contact-form h2 {
        font-size: 28px;
      }

      .contact-form p {
        font-size: 16px;
      }

      .contact-form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="navbar">
      <h1>MyWebsite</h1>
      <ul>
        <li><a href="/landling.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/service.html">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section" id="contact">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>We would love to hear from you. Feel free to reach out to us with any questions or inquiries!</p>
      <form action="YOUR_FORM_SUBMISSION_URL" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
  </footer>

</body>
</html>
